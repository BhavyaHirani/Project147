<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #ABFFFF">
            <a-entity position="0 0 20">
                <a-camera></a-camera>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane color="#122334" position="0 0 -20" height="25" width="40"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane color="#122334" position="-20 0 -10" height="25" width="25" rotation="0 90 0"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane color="#122334" position="20 0 -10" height="25" width="25" rotation="0 -90 0"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane color="#2B1700" position="0 -12.5 -10" height="25" width="40" rotation="-90 0 0"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane color="#5C2C06" position="0 12.5 -10" height="25" width="40" rotation="90 0 0"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder position="0 8 -10" radius="0.3" scale="1 9 1"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0" rotaion="0 0 0">
                <a-sphere position="0 3 -10" radius="2" color="#ffff00"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-box scale="20 10 10" position="0 -12.5 -10" color="#883399"></a-box>
            </a-entity>

        </a-scene>
    </body>
</html>
